<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="description" content="youtube 留言抓取工具 抽獎佳品">
    <meta name="keywords" content="youtube 留言抓取">
    <meta name="author" content="猴子#3807">

    <title>youtube 留言抓取工具</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon"
        href="https://cdn.discordapp.com/icons/808241076657717268/6ea7631017fe7146cd243b7b046190c0.webp?size=128"
        type="image/g-icon">
</head>

<body>
    <div class="sets">
        <input type="text" name="url" placeholder="請輸入網址" />
        <input type="text" name="startText" placeholder="開頭文字" />
        <input type="text" name="endText" placeholder="結尾文字" />
        <button class="button push">送出</button>
        <div class="random none">
            <button class="button randomOn">隨機抽取</button>
            <input type="checkbox" id="checkUser" class="checkbox">
            <label for="checkUser">用戶不重複</label>
            <input type="checkbox" id="checkMsg" class="checkbox" checked>
            <label for="checkMsg">訊息不重複</label>
        </div>
    </div>
    <div class="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
